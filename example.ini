[serial]
port = /dev/ttyUSB0
baud_rate = 19200

[network]
name = MyNode
port = 7890
bind_ip = 0.0.0.0
upnp = true

# External peer addresses to connect to on startup (comma-separated)
# peers = 192.168.1.100:7890,example.com:7890

[webcam]
device = /dev/video0
fps = 3

[gemini]
api_key = YOUR_API_KEY_HERE
model = gemini-3-flash-preview
system_prompt = You are a helpful assistant. Only reply in plain text, no markdown or formatting.
